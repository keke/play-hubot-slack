machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t test/test:v_$CIRCLE_BUILD_NUM .
    - docker save test/test:v_$CIRCLE_BUILD_NUM > $CIRCLE_ARTIFACTS/image_v_$CIRCLE_BUILD_NUM.tar
test:
  override:
    - ls

deployment:
  hub:
    branch: [master, linkwithslack, docker]
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push test/test:v_$CIRCLE_BUILD_NUM
