machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t test/test:v_$CIRCLE_BUILD_NUM .
    - docker save circleci/elasticsearch > $CIRCLE_ARTIFACTS/image.tar
test:
  override:
    - ls

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push test/test:v_$CIRCLE_BUILD_NUM
