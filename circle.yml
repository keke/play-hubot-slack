machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t test/test:v_$CIRCLE_BUILD_NUM .
    - mv test/test:v_$CIRCLE_BUILD_NUM $CIRCLE_ARTIFACTS

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push test/test:v_$CIRCLE_BUILD_NUM
